<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>株式会社TECH</h1>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">企業情報</a></li>
                <li><a href="#">会社概要</a></li>
                <li><a href="#">よくある質問</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="mv.png" alt="Buildings and Sky">
        <p>最新のテクノロジーで<em>社会問題</em>を解決</p>

        <!-- お手本通りに作成するためにどうすればいいかわからなかった箇所 -->
        <table>
            <tr>
                <th><h2>会社概要</h2></th>
            </tr>
            <!-- 各一つ目のtd要素と二つ目のtd要素の間が離れてしまう -->
            <!-- お手本では一つ目のtd要素が中央によっているように見えるが、どうしたら寄るか不明 -->
            <!-- セルの結合を試してみるもtd要素同士が離れすぎてしまう -->
            <tr>
                <th>会社名</th>
                <td>株式会社TECH</td>
            </tr>
            <tr>
                <th><strong>代表者</strong></th>
                <td>山田 太郎</td>
            </tr>
            <tr>
                <th><strong>所在地</strong></th>
                <td>東京都渋谷区神宮前</td>
            </tr>
            <tr>
                <th><strong>設立</strong></th>
                <td>2019/07/17</td>
            </tr>
            <tr>
                <th><strong>従業員数</strong></th>
                <td>100人</td>
            </tr>
            <tr>
                <th><strong>資本金</strong></th>
                <td>1000万円</td>
            </tr>
        </table>
        <h2>お問い合わせ</h2>
        <form>
            <label>会社名<input type="text" ></label><br>
            <label>お名前<input type="text"></label><br>
            <label>メールアドレス<input type="email"></label><br>
            <label>お問い合わせ内容<textarea cols="90" rows="7"></textarea></label><br>
            <label><input type="submit" value="お申し込み"></label>
        </form>
    </main>
    <footer>
        <small>&copy; 2020 TECH inc.</small>
    </footer>
</body>
</html>
